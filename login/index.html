<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- image -->
    <div class="out-img">
        <div class="white-box">
            <div class="imgcon">
                <img src="img2.jpeg" alt="login img">
            </div>

            <!-- 3-box -->
            <div class="box3">
                <div class="user">USER SIGNIN</div><br>
                <div>
                    <input type="mail" name="mail" class="mail" onchange="changeHandler(event,'mail')"
                        value="" placeholder="EMAIL">
                </div>
                <div>
                    <input type="password" name="password" class="password" onchange="changeHandler(event,'password')"
                        value="" placeholder="PASSWORD">
                </div>
                <div class="rev-for">
                    <div class="check">
                        <input type="checkbox" name="checkbox" class="check">
                        <label>Remember</label>

                    </div>
                    <a href="#">Forget password?</a>
                </div>
                <div>
                    <button type="button" class="submit" onclick="clickHandler()">Sign In</button>
                </div>
                <div >
                 <a href="../logup/logup.html"><button type="button" class="button">Sign Up</button></a> 
                </div>
            </div>
        </div>
    </div>

   
    <script src="./login.js"></script>
</body>

</html>
